<ng-container *ngIf="battleService.battle$ | async as battle; else loader">

  <mat-button-toggle-group name="playerOneVote" aria-label="First player vote">
    <mat-button-toggle
      (click)="gameService.vote(0,0)"
      disabled="{{gameService.roundFreeze$ | async}}"
      value="{{0}}">LEFT
    </mat-button-toggle>
    <mat-button-toggle
      (click)="gameService.vote(0,1)"
      disabled="{{gameService.roundFreeze$ | async}}"
      value="{{1}}">RIGHT
    </mat-button-toggle>
  </mat-button-toggle-group>

  <mat-button-toggle-group name="playerTwoVote" aria-label="Second player vote">
    <mat-button-toggle
      (click)="gameService.vote(1,0)"
      disabled="{{gameService.roundFreeze$ | async}}"
      value="{{0}}">LEFT
    </mat-button-toggle>
    <mat-button-toggle
      (click)="gameService.vote(1,1)"
      disabled="{{gameService.roundFreeze$ | async}}"
      value="{{1}}">RIGHT
    </mat-button-toggle>
  </mat-button-toggle-group>

</ng-container>


<ng-template #loader>
  <p>WAITING FOR NEW BATTLE....</p>
</ng-template>
