<div class="round" data-testid="round">
  <!--  <ng-container >-->
  <ng-container *ngIf="!(gameService.isGameEnded$ | async)">
    <p data-testid="roundNumber">round -{{ ((gameService.round$ | async) || 0) + 1 }}-</p>
    <p class="round-type"
       data-testid="battleType"
    >{{battleService.battleType$ | async | uppercase}}</p>
  </ng-container>
</div>
